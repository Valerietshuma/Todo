<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    input {
      padding: 10px;
      width: 80%;
      margin: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      position: relative;
    }

    li.completed {
      text-decoration: line-through;
      background-color: #d3ffd3;
    }

    .dropdown {
      position: absolute;
      top: 0;
      right: 0;
      display: none;
      background-color: #fff;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px;
      width: 120px;
    }

    .dropdown-btn {
      background-color: transparent;
      border: none;
      color: #4caf50;
      cursor: pointer;
      padding: 5px;
    }

    .dropdown-btn:hover {
      color: #45a049;
    }

    li:hover .dropdown {
      display: block;
    }

    .delete-btn {
      background-color: #e57373;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .delete-btn:hover {
      background-color: #f44336;
    }

    .complete-btn, .incomplete-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .complete-btn:hover, .incomplete-btn:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="task-input" placeholder="Add a new task" />
    <button id="add-task-btn">Add Task</button>
    <ul id="todo-list"></ul>
  </div>

  <script>
    // JavaScript logic

    // Variables for DOM elements
    const taskInput = document.getElementById('task-input');
    const addTaskButton = document.getElementById('add-task-btn');
    const todoList = document.getElementById('todo-list');

    // In-memory store for tasks (acting as a mock database)
    let TodoL = [
       
    ];

    // Function to fetch and render all tasks
    function fetchTasks() {
      todoList.innerHTML = ''; // Clear existing tasks
      TodoL.forEach(todo => {
        const li = document.createElement('li');
        li.classList.toggle('completed', todo.completed);

        const text = document.createElement('span');
        text.textContent = todo.text;

        const dropdown = document.createElement('div');
        dropdown.classList.add('dropdown');

        const completeButton = document.createElement('button');
        completeButton.textContent = 'Complete';
        completeButton.classList.add('complete-btn');
        completeButton.onclick = () => markCompleted(todo.id);

        const incompleteButton = document.createElement('button');
        incompleteButton.textContent = 'Incomplete';
        incompleteButton.classList.add('incomplete-btn');
        incompleteButton.onclick = () => markIncomplete(todo.id);

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.classList.add('delete-btn');
        deleteButton.onclick = () => deleteTask(todo.id);

        dropdown.appendChild(completeButton);
        dropdown.appendChild(incompleteButton);
        dropdown.appendChild(deleteButton);

        const dropdownBtn = document.createElement('button');
        dropdownBtn.textContent = 'Actions';
        dropdownBtn.classList.add('dropdown-btn');
        dropdownBtn.onclick = (e) => {
          e.stopPropagation();
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        };

        li.appendChild(text);
        li.appendChild(dropdownBtn);
        li.appendChild(dropdown);
        todoList.appendChild(li);
      });
    }

    // Function to add a new task
    addTaskButton.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText) {
        const newTodo = {
          id: TodoL.length + 1,
          text: taskText,
          completed: false
        };
        TodoL.push(newTodo);
        taskInput.value = ''; // Clear input field
        fetchTasks(); // Refresh task list
      }
    });

    // Function to mark a task as completed
    function markCompleted(id) {
      const todo = TodoL.find(todo => todo.id === id);
      if (todo) {
        todo.completed = true;
        fetchTasks(); // Refresh task list
      }
    }

    // Function to mark a task as incomplete
    function markIncomplete(id) {
      const todo = TodoL.find(todo => todo.id === id);
      if (todo) {
        todo.completed = false;
        fetchTasks(); // Refresh task list
      }
    }

    // Function to delete a task
    function deleteTask(id) {
      TodoL = TodoL.filter(todo => todo.id !== id);
      fetchTasks(); // Refresh task list
    }

    // Initialize the task list when the page loads
    fetchTasks();
  </script>
</body>
</html>
